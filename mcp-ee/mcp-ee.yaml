---
version: 3

images:
  base_image:
    name: 'registry.redhat.io/ansible-automation-platform/ee-minimal-rhel9:2.18'

dependencies:
  galaxy:
    collections:
      - name: ansible.utils
      - name: ansible.mcp_builder
      - name: ansible.mcp

additional_build_files:
  - src: ./ansible.cfg
    dest: configs
  - src: ./mcp-vars.yaml
    dest: configs

additional_build_steps:
  prepend_base:
    - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
    - COPY _build/configs/mcp-vars.yaml /tmp/mcp-vars.yaml
  append_final:
    - RUN ansible-playbook ansible.mcp_builder.install_mcp -e mcp_servers=azure_mcp,aws_core_mcp,github_mcp,aws_cdk_mcp,aws_ccapi_mcp -e @/tmp/mcp-vars.yaml
    - RUN rm -f /etc/ansible/ansible.cfg /tmp/mcp-vars.yaml
